<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/flex-grid.css">
  <link rel="stylesheet" href="./assets/css/card-logos.css">
  <link rel="stylesheet" href="./assets/css/font.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Super Match Bros.</title>
</head>
<body>
  <div class="container">
    <div class="row title">
      <header>
        <img class="title-text" src="./assets/images/title2.png" alt="title">
      </header>
    </div>
    <div class="row content" id="gameArea">
      <aside class="col-2 hidden" id="stats">
        <div class="box bg-size-100 teal">
          Time
          <span class="span" id="timer">1:00</span>
        </div>
        <div class="box bg-size-100 yellow">
          Games Played
          <span class="span" id="gamesPlayed">0</span>
        </div>
        <div class="box bg-size-100 orange">
          Attempts
          <span class="span" id="attempts">0</span>
        </div>
        <div class="box bg-size-100 blue">
          Accuracy
          <span class="span" id="accuracy">0%</span>
        </div>
      </aside>
      <main class="col-10 card-area" id="gameCards">
        <div class="game-settings">
          <h2>Game Settings</h2>

            <div class="form form-1">
              <h3>Choose 9 Characters:</h3>
              <div class="character-select">
                <img src="./assets/images/icons/mario.png" class="stock" alt="mario">
                <img src="./assets/images/icons/luigi.png" class="stock" alt="luigi">
                <img src="./assets/images/icons/peach.png" class="stock" alt="peach">
                <img src="./assets/images/icons/yoshi.png" class="stock" alt="yoshi">
                <img src="./assets/images/icons/dk.png" class="stock" alt="dk">
                <img src="./assets/images/icons/link.png" class="stock" alt="link">
                <img src="./assets/images/icons/zelda.png" class="stock" alt="zelda">
                <img src="./assets/images/icons/kirby.png" class="stock" alt="kirby">
                <img src="./assets/images/icons/fox.png" class="stock" alt="fox">
                <img src="./assets/images/icons/pikachu.png" class="stock" alt="pikachu">
                <img src="./assets/images/icons/jigglypuff.png" class="stock" alt="jigglypuff">
                <img src="./assets/images/icons/samus.png" class="stock" alt="samus">
                <img src="./assets/images/icons/captfalcon.png" class="stock" alt="captfalcon">
                <img src="./assets/images/icons/ness.png" class="stock" alt="ness">
                <img src="./assets/images/icons/sonic.png" class="stock" alt="sonic">
                <img src="./assets/images/icons/snake.png" class="stock" alt="snake">
              </div>
            </div>
            <div class="form form-2">
              <h3>Music:</h3>
              <div class="music-buttons">
                <button class="enabled" id="musicOff">Off</button>
                <button class="disabled" id="musicOn">On</button>
              </div>
            </div>
            <div class="form form-3">
              <h3>Sound Effects:</h3>
              <div class="sfx-buttons">
                <button class="sfx-button enabled" id="sfxOff">Off</button>
                <button class="sfx-button disabled" id="sfxOn">On</button>
              </div>
            </div>
            <button class="start-button disabled" id="startGame">Start Game!</button>
        </div>
      </main>
    </div>
  </div>
  <div class="modal bg-size-100 hidden">
      <h2 class="modal-text">Congratulations! You won!</h2>
      <div class="buttons">
        <button id="reset">Play Again?</button>
        <button id="resetSettings">Change Settings</button>
      </div>
      <img class="pose" src="" alt="">
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
